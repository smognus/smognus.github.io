<!DOCTYPE html>
<html>
  <head>
  <title>Variable Hands Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Variable Hands Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Second Hand
          <input id='tick_setting_slider' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-footer'>
        Show the second hand.
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Show Day
          <input id='day_setting_slider' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-footer'>
        Draw a date window with the current day in it.
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Battery Status
          <input id='battery_setting_slider' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-footer'>
       Show the current battery level underneath the `12'. 
      </div>
    </div>


    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
 function getConfigData() {
   var tickSetting = document.getElementById('tick_setting_slider');
   var daySetting = document.getElementById('day_setting_slider');
   var batterySetting = document.getElementById('battery_setting_slider');

   var options = {
     'tickSetting': tick_setting_slider.checked,
     'daySetting': day_setting_slider.checked,
     'batterySetting': battery_setting_slider.checked 
   };

   // Save for next launch
   localStorage['tick_setting'] = options['tickSetting'];
   localStorage['day_setting'] = options['daySetting'];
   localStorage['battery_setting'] = options['batterySetting'];

   console.log('Got options: ' + JSON.stringify(options));
   return options;
 }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var tickSetting = document.getElementById('tick_setting_slider');
    var daySetting = document.getElementById('day_setting_slider');
    var batterySetting = document.getElementById('battery_setting_slider');

    // Load any previously saved configuration, if available
    if(localStorage['tick_setting']) {
      tickSetting.checked = JSON.parse(localStorage['tick_setting']);
      daySetting.checked = JSON.parse(localStorage['day_setting']);
      batterySetting.checked = JSON.parse(localStorage['battery_setting']);
    }
  })();
  </script>
</html>
